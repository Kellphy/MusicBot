version: "3.1"
services:
  lvl:
    container_name: lvl
    image: fredboat/lavalink:dev
    restart: always
    volumes:
      - type: bind
        source: ./application.yml
        target: /opt/Lavalink/application.yml
  bot-music:
    build: .
    container_name: bot-music
    image: bot-music
    restart: always
    depends_on:
      - lvl